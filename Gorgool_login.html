<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gorgool | Login</title>
  <link href="style/style.css" rel="stylesheet">
</head>

<body>

  <div class=container>
    <div class="logo-block">
      <!--img src="google-logo.png" alt="google logo"-->
      <h1><span style='color: #fbbc05'>G</span>
        <span style='color: #4285f4'>o</span>
        <span style='color: #34a853'>r</span>
        <span style='color: #ea4335'>g</span>
        <span style='color: #fbbc05'>o</span>
        <span style='color: #4285f4'>o</span>
        <span style='color: #34a853'>l</span>
      </h1>
    </div>

    <div>
      <h1>One Account. All Gorgool.</h1>
    </div>

    <div>
      <h3>Sign in with your Gorgool account.</h2>
        <div class="account-wall">
          <img src="img/anonymous.png" alt="logo" class="profile-img">
          <form class="form-signin">
            <input type="text" class="form-control" placeholder="Email" required autofocus>
            <input type="password" class="form-control" placeholder="Password" required>
            <button type="submit">Sign in</button>
            <!--input type="checkbox" checked="checked" name="remember"> Remember me-->
          </form>
        </div>
        <a href="#" class="new-account">Create an account </a>
    </div>
  </div>

</body>

</html>
